<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building HTML Forms</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Add User</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>
            <div>
                <label for="emailAddress">Email address</label>
                <input type="text" id="emailAddress" name="emailAddress">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <p>Choose your favorite programming language:</p>
            <div>
                <input type="radio" id="html" name="drone" value="html" checked />
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" name="drone" value="css" />
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" id="javaScript" name="drone" value="javaScript" />
                <label for="javaScript">JavaScript</label>
            </div>
            <div><label for="comments">Comments</label>

                <textarea id="comments" name="comments" rows="5" cols="33">
                    Comments...
                </textarea>
            </div>
            <div><label for="currentDate">Current date:</label>

                <input type="date" id="currentDate" name="currentDate" />
            </div>
            <div>
                <input type="checkbox" id="newsletter" name="newsletter" />
                <label for="newsletter">Sign up for newsletter</label>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">Agree to terms and conditions</label>
            </div>
        </fieldset>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
